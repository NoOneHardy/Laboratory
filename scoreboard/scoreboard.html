<!DOCTYPE html>
<html lang="de-DE">

<head>
    <meta charset="UTF-8">
    <title id="title">New Game</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="scoreboard.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link rel="stylesheet" ; href="https://fonts.googleapis.com/css?family=Fredoka One">
    <link rel="stylesheet" ; href="https://fonts.googleapis.com/css?family=Source Code Pro">
</head>

<body>
    <ul class="navi-bar">
        <li class="navi-bar" onclick="newGame()">New Game</li>

        <li class="navi-bar" id="save">Save Game</li>
        
        <li class="dropdown">
            <span href="" class="dropbtn" id="loadGame">Load Game</span>
            <div class="dropdown-content" id="savedGames">
            </div>
        </li>
        <li class="navi-bar-input" style="padding: 10px 16px;">
            <input type="text" id="saveName" placeholder="New Game">
        </li>
    </ul>

    <h1>Scoreboard</h1>

    <div class="scoreboard">
        <div class="player1">
            <input value="Player 1" class="player" id="playerName1">
            <div class="points">
                <p id="points1">0</p>
            </div>
            <div class="calc">
                <button onclick="addPoints('player1')">
                    +
                </button>
                <button onclick="removePoints('player1')">
                    -
                </button>
            </div>
        </div>
        <div class="el2">
            <div class="total">
                <h2>
                <span class="total1">0</span>
                :
                <span class="total2">0</span>
                </h2>
            </div>
            <h1>:</h1>
            <div>
                <button class="finish" onclick="finish()">
                    Spiel beenden
                </button>
            </div>
        </div>
        <div class="player2">
            <input value="Player 2" class="player" id="playerName2">
            <div class="points">
                <p id="points2">0</p>
            </div>
            <div class="calc">
                <button onclick="addPoints('player2')">
                    +
                </button>
                <button onclick="removePoints('player2')">
                    -
                </button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="scoreboard.js"></script>
</body>

</html>
