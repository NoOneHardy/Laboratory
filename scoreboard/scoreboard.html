    <h1>Scoreboard</h1>

    <div class="scoreboard">
        <div class="player1">
            <h2>Simon</h2>
            <div class="points">
                <p id="points1">0</p>
            </div>
            <div class="calc">
                <button onclick="addPoints('player1')">
                    +
                </button>
                <button onclick="removePoints('player1')">
                    -
                </button>
            </div>
        </div>
        <div class="el2">
            <div class="total">
                <h2>
                <span class="total1">0</span>
                :
                <span class="total2">0</span>
                </h2>
            </div>
            <h1>:</h1>
            <div>
                <button class="finish" onclick="finish()">
                    Spiel beenden
                </button>
            </div>
        </div>
        <div class="player2">
            <h2>Jari</h2>
            <div class="points">
                <p id="points2">0</p>
            </div>
            <div class="calc">
                <button onclick="addPoints('player2')">
                    +
                </button>
                <button onclick="removePoints('player2')">
                    -
                </button>
            </div>
        </div>
    </div>
