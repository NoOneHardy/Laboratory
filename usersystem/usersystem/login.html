<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>User-System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>

<body>
    <div class="login-window">
        <h2>Login</h2>
        <form class="login-form">
            <input type="text" name="username" id="username" autocomplete="off" placeholder="Username">
            <input type="password" name="password" id="password" autocomplete="off" placeholder="Password">
            <button type="submit" id="login-button">Login</button>
        </form>
    </div>

    <script type="text/javascript" src="main.js"></script>
</body>

</html>
